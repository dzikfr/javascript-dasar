<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variabel</title>
</head>
<body>
    <script>
        let fullName="Dzikri Fauzi Ramdhani";
        
        let firstName;
        let middleName;
        let lastName;

        firstName="Dzikri";
        middleName=" Fauzi";
        lastName=" Ramdhani";
        
        const address="Periuk";

        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(firstName + middleName + lastName);
        document.writeln("</br>");
        document.writeln(address);

    </script>
</body>
</html>
