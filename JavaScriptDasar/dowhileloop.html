<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>
<body>
    <script>
        let i = 100;
        do{
            document.writeln(`<p>Perulangan Ke-${i}</p>`);
            i++
        }
        while(i<=10);
    </script>
</body>
</html>
