<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number</title>
</head>
<body>
    <script>
        document.writeln(100)
        document.writeln("</br>")
        document.writeln(100.25)
        document.writeln("</br>")
        document.writeln(0b11010011)
        document.writeln("</br>")
        document.writeln(0xFF)
        document.writeln("</br>")
        document.writeln(0o111)
    </script>
</body>
</html>
