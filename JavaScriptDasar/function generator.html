<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //digunkaan untuk data generator
        //generator sederhana
        function* createName(){
            yield "Dzikri";
            yield "Fauzi";
            yield "Ramdhani";
        }
        const names = createName();
        for (const name of names) {
            console.log(name);
        }


        //generator yang lebih kompleks
        function* angkaGanjil(value){
            for(let i = 1 ; i <= value ; i++){
                if(i % 2 === 1){
                    yield i;
                }
            }
        }
        const hasil = angkaGanjil(100);
        for (const number of hasil) {
            console.info(number);
        }
    </script>
</body>
</html>
