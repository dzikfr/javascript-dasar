<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unary</title>
</head>
<body>
    <script>
        let result=15;
        document.writeln("<p>"+result+"</p>");
        result++;
        document.writeln("<p>"+result+"</p>");
        result--;
        document.writeln("<p>"+result+"</p>");
        result+=15;
        document.writeln(`${result}`)
        result=-result;
        document.writeln("<p>"+result+"</p>");
    </script>
</body>
</html>
