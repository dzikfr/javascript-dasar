<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For IN</title>
</head>
<body>
    <script>
        //digunakan untuk melakukan iterasi pada sebuah property di dalam object, bukan value dalam object
        const name = {
            firstName :"Dzikri",
            middleName : "Fauzi",
            lastName : "Ramdhani"
        };

        for(const property in name){
            document.writeln(`<p>${property} : ${name[property]}</p>`);
        }

        const fullname = ["dzikri","fauzi","ramdhani"];

        for(const index in fullname){
            document.writeln(`<p>${index} : ${fullname[index]}</p>`)
        }

    </script>
</body>
</html>
