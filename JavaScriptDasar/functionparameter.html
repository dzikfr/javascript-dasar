<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter</title>
</head>
<body>
    <script>
        //membuat funnction dan masukkan parameter atau argumen
        function sayHello(firstName, lastName){
            document.writeln(`<p>Hello ${firstName} ${lastName}, Selamat Datang</p>`)
        }

        //memanggil function
        sayHello("Dzikri","Fauzi");
        sayHello('Dzikri','Ramdhani');
    </script>
</body>
</html>
