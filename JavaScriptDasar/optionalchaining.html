<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Chaining</title>
</head>
<body>
    <script>
        //digunakan untuk mengecek dan mengamankan apakah terdapat objectnya terdapat property yang dcari atau tidak
        const person={
            nama: "Dzikri Fauzi Ramdhani",
            address:{
                jalan :"Jalan aja",
                kota :"Tangerang",
                Country :"Jepang",
                country :"Indonesia"
            },
            
        };
        //dengan optional chaining
        let country = person?.address?.country;
        document.writeln(country)


        //tanpa optional chaining
        if(person.address !== undefined && person.address !== null){
            country = person.address.country;
        }

        //menggunnakan ooptional chaining hanya menambahkan tanda tanya
        //pada saat memanggil attribute dan huruf kapital mempengaruhi
    </script>
</body>
</html>
