<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if statement</title>
</head>
<body>
    <script>
        const nilai = 70;

        if(nilai > 80){
            document.writeln("Good Job");
        }   else if(nilai > 60){
            document.writeln("Mantap")
        }
            else{
            document.writeln("<p>Anda Gagal, Coba Lagi</p>")
        }
    </script>
</body>
</html>
