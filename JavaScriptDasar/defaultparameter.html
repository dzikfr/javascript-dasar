<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameter</title>
</head>
<body>
    <script>

        function register(nama, gender="Banci"){
            console.info(nama);
            console.info(gender);
        }

        register("Dzikri");
        register("Dzikri", "Pria");
        register("Dzikri", undefined);

    </script>
</body>
</html>
