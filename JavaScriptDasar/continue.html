<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        for(counter=1;counter<=10;counter++){

            if(counter %2 == 0){
            continue;
            }

            document.writeln(`<p>Angka Ganjil- ${counter}</p>`)
        }
    </script>
</body>
