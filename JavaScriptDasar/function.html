<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Dasar</title>
</head>
<body>
    <script>
        //function adalah sebuah blok kode program yang akan berjalan saat dipanggil
        //untuk membuatnya ketikkan function dan diikuti dengan nama functionnya, kurung () dan diakhiri dengan kurawal{}
        //untuk memanggil functuion, kita ketikkan nama functionnya dan diikuti dengan () : function()

        function sayHelloWord(){
            document.writeln("<p>Hallo Word</p>");
        }

        //jika kita tidak memanggil function, maka kode dalam function sayHelloWord tidak akan ditampilkan
        //boleh dipanggil berkali-kali
        sayHelloWord();
        sayHelloWord();
    </script>
</body>
</html>
