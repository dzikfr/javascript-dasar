<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <script>
        let i = 5;
        while(i<=20){
            document.writeln(`<p>Perulangan Yang Ke-${i}</p>`);
            i+=3
        };
    </script>
</body>
</html>
