<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        //switch digunakan untuk case yang sederhana
        //hanya bisa menggunakann operator sama dengan saja, tidak dapat perbandingan kurang atau lebih dari
        let nilai = "A" ;
        switch(nilai){
            case"A":
                document.writeln("Anda Lulus dengan baik");
                break;
            case"B":
            case"C":
                document.writeln("Anda Lulus");
                break;
            case"D":
                document.writeln("Anda Tidak Lulus;");
                break;
            default:
                document.writeln("Anda Salah Jurusan");
        }
    </script>
</body>
</html>
