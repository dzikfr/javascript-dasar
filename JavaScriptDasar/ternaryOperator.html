<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>ternary operator</title>
</head>
<body>
    <script>
        const nilai = 100;
        let ucapan = nilai >= 75 && nilai <= 100 ? "Selamat Anda Lulus" : "Maaf, anda tidak lulus"
        document.writeln(ucapan);
    </script>
