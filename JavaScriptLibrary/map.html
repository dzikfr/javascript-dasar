<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    <script>
        const map = new Map();
        map.set("Nama", "Dzikri Fauzi");
        map.set("Alamat", "Periuk");

        console.log(map);
        console.log(map.get("Nama"));
        console.log(map.get("Alamat"));
        console.log(map.get("Hobi"));

        map.forEach((value, key) => console.log(`${key} : ${value}`))
    </script>
</body>
</html>
