<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
   <script>
        let huruf = "12345";
        let angka = Number(huruf);

        console.log(angka);

        console.log(typeof angka);


        const data = Number("12345");
        console.log(data.toString(3));
        console.log(data.toLocaleString("id-ID"));
   </script> 
</body>
</html>
