<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
        {

        const date1 = new Date();
        console.log(date1);

        const date2 = new Date(2024,02,09);
        console.log(date2);

        const date3 = new Date(2024,02,09,13,47,50,0);
        console.log(date3);

        const date4 = new Date(1707461314274); //menggunakan epoch&unix timestamp
        console.log(date4);

        }
        

        { //epoch unix timestamp
        
        const date1 = new Date();
        console.log(date1.getTime());

        const date2 = new Date(2024,02,09);
        console.log(date2.getTime());

        const date3 = new Date(2024,02,09,13,47,50,0);
        console.log(date3.getTime());

        const date4 = new Date(1707461314274);
        console.log(date4.getTime());

        console.log(Date.now());

        }


        {//date parsing

        const time = Date.parse("2024-02-08T10:45:30.00+07:00");
        console.log(time);

        const date = new Date(time);
        console.info(date);

        }


        {//getter dan setter

        const date = new Date();
        
        date.setFullYear(2023);

        console.log(date.getFullYear());
        console.log(date.getMonth());
        console.log(date.getDate());
        console.log(date.getDay());
        console.log(date.getHours());
        console.log(date.getMinutes());
        console.log(date.getSeconds());
        console.log(date.getMilliseconds());
        console.log(date.getTimezoneOffset());

        }
    </script>
</body>
</html>
