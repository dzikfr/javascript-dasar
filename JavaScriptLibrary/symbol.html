<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol</title>
</head>
<body>
    <script>
        {
        const firstName = Symbol("firstName");
        const lastName = Symbol("lastName");

        const person = {};

        person[firstName]= "Dzikri";
        person[lastName]= "Ramdhani";

        console.log(person);
        console.log(person[firstName]);
        console.log(person[lastName]);
        }

        {
        const person = {};

        person[Symbol.for("firstName")] = "Dzikri";
        person[Symbol.for("lastName")] = "Fauzi";

        console.log(person);
        console.log(person[Symbol.for("firstName")]);
        console.log(person[Symbol.for("lastName")]);
        }
    </script>
</body>
</html>
