<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        const nama = "Dzikri Fauzi Ramdhani";

        //tidak mengubah data sebelumnya, namun membuat data string baru
        console.log(nama.length);
        console.log(nama.toLowerCase());
        console.log(nama.toUpperCase());
        console.log(nama.split(" "));

    </script>
</body>
</html>
