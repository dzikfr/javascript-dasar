<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflect</title>
</head>
<body>
    <script>
        const name = {

        }

        Reflect.set(name, 'firstName', 'Dzikri');
        Reflect.set(name, 'lastName', 'Ramdhani');

        console.log(name);

        console.log(Reflect.has(name, 'firstName'));
        console.log(Reflect.has(name, 'lastName'));
        console.log(Reflect.has(name, 'middleName'));
    </script>
</body>
</html>
