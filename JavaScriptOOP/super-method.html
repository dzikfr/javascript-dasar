<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super method</title>
</head>
<body>
    <script>
        class Shape{
            paint(){
                console.log("Paint Shape")
            }
        }

        class Circle extends Shape{
            paint(){
                //memanggil super untuk memanggil atau menggunakan objek yang berada pada class shape
                super.paint();
                console.log("Paint Circle")
            }
        }
        const circle = new Circle
        circle.paint();
    </script>
</body>
</html>
