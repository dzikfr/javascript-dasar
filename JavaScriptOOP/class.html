<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <script>
        //dapat juga menambahkan parameter pada class, tambahkan scope constructor lalu diikuti denga () sperti parameter lainnya
        class Person{
            constructor(nama){
                console.log(`Hallo ${nama}`)
            }
        }

        let nama = new Person("Dzikri");
        console.log(nama);
    </script>
</body>
</html>
