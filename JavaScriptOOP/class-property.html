<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Property</title>
</head>
<body>
    <script>
        //dapat juga menambahkan property di dalam constructornya
        class Person{
            constructor(name){
                this.name = name;
                console.log(name)
            }
        }

        let nama = new Person("Dzikri");
        console.log(nama)
    </script>
</body>
</html>
