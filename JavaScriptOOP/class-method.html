<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Property</title>
</head>
<body>
    <script>
        class Person{
            constructor(name){
                this.name = name;
            }
            //menambahkan method dalam propertynya
            sayHello(name){
                console.log(`Hallo ${name} my name is ${this.name}`);
            }
        }

        let dzikri = new Person("Dzikri");
        console.log(dzikri);
        dzikri.sayHello("Fauzi");
        
   
    </script>
</body>
</html>
