<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Class Field</title>
</head>
<body>
    <script>
        //static class field dapat menjadikan field yg brada pd scope tidak dapat diakses di publik
        class Configuration{
            static name = "Dzikri";
            static version = 1.0;
            static judul = "Belajar OOP";
        }

        //mengubah static fieldnya
        Configuration.judul = "Tidur , Makan , Mabar"


        //memanggil static field
        console.log(Configuration.name);
        console.log(Configuration.version);
        console.log(Configuration.judul);
    </script>
</body>
</html>
