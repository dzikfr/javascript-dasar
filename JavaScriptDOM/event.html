<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <h1 id="text">Click The Yellow Box</h1>
    <div id="box" style="width: 500px; height: 500px; background-color: yellow; "></div>
    <script>
        const text = document.getElementById("text");
        const box = document.getElementById("box");

        box.onclick = function(){
            text.textContent = `You Clicked At (${event.x},${event.y})`
        }
    </script>
</body>
</html>
