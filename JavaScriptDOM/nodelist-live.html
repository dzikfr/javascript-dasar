<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node List</title>
</head>
<body>
    <ul id="menu">
        <li id="pertama">first</li>
        <li id="kedua">second</li>
        <li id="ketiga">third</li>
    </ul>

    <script>
        //node list live
        //Perubahan yang terjadi pada NodeList nya, akan merubah semua NodeList yang sama
        //Saat kita menggunakan element.childNodes, NodeList tersebut bersifat Live

        {
            const menu1 = document.getElementById("menu");
            const list = menu1.childNodes;

            menu1.append(document.createElement("li"));
            menu1.append(document.createElement("li"));

            console.log(list);
        }
    </script>
</body>
</html>
