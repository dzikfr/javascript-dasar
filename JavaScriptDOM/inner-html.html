<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengubah Inner HTML</title>
</head>
<body>
    <div id="content"></div>

    <script>
        //mengubah isi inner HTML
        const content = document.getElementById("content")
        content.innerHTML = "<h1>Mengubah Inner HTML</h1><br><p>berhasil</p>"
    </script>
</body>
</html>
